<div class="row mt-3 mb-3 text-center border" style="border-radius: 2%;" *ngIf="data">
  <div class="col-4 pt-3">
    <p>หัวใจทั้งหมด</p>
  </div>
  <div class="col-4 pt-3">
    <p>หัวใจที่ใช้ไป</p>
  </div>
  <div class="col-4 pt-3">
    <p>หัวใจคงเหลือ</p>
  </div>
  <div class="col-4 pb-3">
    <img class="heart-style" src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548908336/web-sharing/icon-heart.png">
    <span class="ml-2 pb-3">{{data.total}}</span>
  </div>
  <div class="col-4">
    <img class="heart-style" src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548908336/web-sharing/icon-heart.png">
    <span class="ml-2 pb-3">{{data.used}}</span>
  </div>
  <div class="col-4">
    <img class="heart-style" src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548908336/web-sharing/icon-heart.png">
    <span class="ml-2">{{total}}</span>
  </div>
</div>
