<mat-toolbar style="background-color: white;border-bottom: solid 1px  #e2e2e2">
  <mat-toolbar-row class="container">
    <div style="border-right: solid 1px black; cursor: pointer;" (click)="onClickToHome()">
      <img style="width: 25px;margin-right: 10px;position: relative;top: 2px" src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548819371/web-sharing/logo.png">
    </div>
    <div (click)="onClickToHome()" style="cursor: pointer;">
      <img style="width: 100px;margin-left: 10px" src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548819374/web-sharing/font.png">
    </div>
    <span class="example-spacer"></span>
    <span class="pointer-heart d-none d-sm-block d-md-block" *ngIf="userAuth" style="position: relative;top: 5px">
      <mat-icon class="pl-2 heart-color">favorite</mat-icon>
      <span class="ml-2 pl-1 favoriteX">x </span>
      <span class="favoriteNumber">123</span>
    </span>
    <span class="profile" *ngIf="userAuth" style="position: relative;top: 5px" (click)="openProfile()">
      <img [src]="userAuth.profileImageURL" class="img" alt="img">
      <span class="user-name">{{userAuth.username}}</span>
    </span>
    <span class="pointer" *ngIf="userAuth" [matMenuTriggerFor]="logout" style="position: relative;top: 5px">
      <mat-icon class="">power_settings_new</mat-icon>
    </span>
    <mat-menu #logout="matMenu">
      <button name="btn-logout" mat-menu-item (click)="onLogout()">
        <span>ออกจากระบบ</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
