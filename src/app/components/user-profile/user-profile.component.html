<div class="row pt-3 pb-3" style="border: solid 1px lightgray;border-radius: 2%;">
  <div class="col-2 col-xs-2 col-sm-1 col-md-1 pr-0 text-center">
    <p class="margin-icon">
      <mat-icon>people</mat-icon>
    </p>
    <p class="margin-icon">
      <mat-icon>email</mat-icon>
    </p>
    <p class="margin-icon">
      <mat-icon>info</mat-icon>
    </p>
  </div>
  <div class="col-6 col-xs-6 col-sm-7 col-md-7 pl-0 text-overflow" *ngIf="data">
    <p>
      <span>ชื่อ: </span> <span class="mr-2">{{data.firstname}}</span> <span>{{data.lastname}}</span>
    </p>
    <p>
      <span>อีเมลล์: </span> <span>{{data.email}}</span>
    </p>
    <p class="mb-0">
      <span>ขนาดเสื้อ: </span> <span>{{data.ref1}}</span>
    </p>
  </div>
  <div class="col-4 text-right">
    <button mat-stroked-button class="btn-style" (click)="onClickToEdit()">เเก้ไข</button>
  </div>
</div>
