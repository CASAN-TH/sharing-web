<div class="row mt-3">
  <div class="col-12">
    <mat-tab-group>
      <mat-tab label="ทั้งหมด" *ngIf="donateByUser">
        <div class="row bg-tab-list">
          <div class="col-3 pl-0"></div>
          <div class="col-5 text-center">
            <p class="mt-3 text-overflow">ชื่อ</p>
          </div>
          <div class="col-2 text-center">
            <p class="mt-3">สถานะ</p>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row pt-2 pb-2 border-bottom" *ngFor="let item of donateByUser">
          <div class="col-3 text-center">
            <img class="img-style" [src]="item.image[0].url">
          </div>
          <div class="col-5 text-center">
            <p class="mt-3">{{item.name}}</p>
          </div>
          <div class="col-2 text-center">
            <p class="mt-3 mb-0 font-green" *ngIf="item.status">ยังไม่ถูกรับ</p>
            <p class="mt-3 mb-0 font-red" *ngIf="!item.status">ถูกรับไปเเล้ว</p>
            <p class="font-remark" *ngIf="user._id === item.donator">(เป็นคนให้)</p>
            <p class="font-remark" *ngIf="user._id === item.receiver">(เป็นคนรับ)</p>
          </div>
          <div class="col-2">
            <button mat-stroked-button class="btn-style mt-3" (click)="onDonateDetail(item)">ข้อมูล</button>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="การให้" *ngIf="donateByDonator">
        <div class="row bg-tab-list">
          <div class="col-3 pl-0"></div>
          <div class="col-5">
            <p class="mt-3  text-center">ชื่อ</p>
          </div>
          <div class="col-2  text-center">
            <p class="mt-3">สถานะ</p>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row pt-2 pb-2 border-bottom" *ngFor="let item of donateByDonator">
          <div class="col-3 text-center">
            <img class="img-style" [src]="item.image[0].url">
          </div>
          <div class="col-5 text-center">
            <p class="mt-3 ">{{item.name}}</p>
          </div>
          <div class="col-2 text-center">
            <p class="mt-3 mb-0 font-green" *ngIf="item.status">ยังไม่ถูกรับ</p>
            <p class="mt-3 mb-0 font-red" *ngIf="!item.status">ถูกรับไปเเล้ว</p>
            <p class="font-remark" *ngIf="user._id === item.donator">(เป็นคนให้)</p>
            <p class="font-remark" *ngIf="user._id === item.receiver">(เป็นคนรับ)</p>
          </div>
          <div class="col-2">
            <button mat-stroked-button class="btn-style mt-3" (click)="onDonateDetail(item)">ข้อมูล</button>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="การรับ" *ngIf="donateByReceiver">
        <div class="row bg-tab-list">
          <div class="col-3 pl-0"></div>
          <div class="col-5 text-center">
            <p class="mt-3">ชื่อ</p>
          </div>
          <div class="col-2 text-center">
            <p class="mt-3">สถานะ</p>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row pt-2 pb-2 border-bottom" *ngFor="let item of donateByReceiver">
          <div class="col-3 text-center">
            <img class="img-style" [src]="item.image[0].url">
          </div>
          <div class="col-5 text-center">
            <p class="mt-3">{{item.name}}</p>
          </div>
          <div class="col-2 text-center">
            <p class="mt-3 mb-0 font-green" *ngIf="item.status">ยังไม่ถูกรับ</p>
            <p class="mt-3 mb-0 font-red" *ngIf="!item.status">ถูกรับไปเเล้ว</p>
            <p class="font-remark" *ngIf="user._id === item.donator">(เป็นคนให้)</p>
            <p class="font-remark" *ngIf="user._id === item.receiver">(เป็นคนรับ)</p>
          </div>
          <div class="col-2">
            <button mat-stroked-button class="btn-style mt-3" (click)="onDonateDetail(item)">ข้อมูล</button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
