<div name="divContent" class="content">
    <div name="divRowMt4" class="row, row mt-4">
        <div name="divCol61" class="col-6 ">
            <mat-form-field class="example-form-field">
                <input matInput type="text" placeholder="ค้นหา" [(ngModel)]="value">
                <!-- <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''"> -->
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div name="divCol62" class="col-6  text-right ">

            <div name="divBtnonCreateDonate" class="example-button-row">
                <button name="btnOnCreateDonate" mat-flat-button color="primary" (click)="onCreateDonate()">บริจาค</button>
            </div>

        </div>

        <div name="divNgifRowMt2" class="row mt-2" *ngIf="data">

            <div name="divColsm12Md4Lg3Ngfor" class="col-sm-6 col-md-4 col-lg-3 " *ngFor="let item of data.data">
                <div name="divMargin" class="margin">
                    <mat-card name="matCardClickOnDonateDetail" class="example-card" class="pointer" (click)="onDonateDetail(item)">

                        <img *ngIf="item && item.image.length > 0" name="imageCardShirt" mat-card-image class="cardsize"
                            [src]="item.image[0].url">
                        <img *ngIf="item && item.image.length < 1" name="imageCardShirt" mat-card-image class="cardsize"
                            src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548731775/web-sharing/no-image.png">
                        <mat-card-content name="matCardContentNameAndSize">

                            <h6 name="h5NameShirt" class="text">
                                {{item.name}}
                            </h6>

                            <p name="h5SizeShirt" >
                                ขนาด :  {{item.size}}
                            </p>

                        </mat-card-content>

                    </mat-card>
                </div>

            </div>


        </div>
