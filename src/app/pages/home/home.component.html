<div class="content">
    <div class="row, row mt-4">
        <div class="col-6 ">
            <mat-search-bar class="search-position">

            </mat-search-bar>
        </div>
        <div class="col-6  text-right ">

            <div class="example-button-row">
                    <button mat-flat-button color="primary" (click)="onCreateDonate()">บริจาค</button>
            </div>

        </div>

        <div class="row mt-2" *ngIf="data">

            <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of data.data">
                <div class="margin">
                    <mat-card class="example-card">

                        <img mat-card-image class="cardsize" [src]="item.image[0].url">
                        <mat-card-content>

                            <h5>
                                {{item.name}}
                            </h5>

                            <h5 class="text-right">
                                {{item.size}}
                            </h5>

                        </mat-card-content>

                    </mat-card>
                </div>

            </div>


        </div>
