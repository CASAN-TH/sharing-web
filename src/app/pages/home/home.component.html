<div name="divContent" class="content">
    <div name="divRowMt4" class="row mt-4 mb-3">
        <div name="divCol61" class="col-10 ">
            <mat-form-field name="matFormFieldSearch" style="width: 50%" class="example-form-field">
                <span name="spanSearch" matPrefix style="position: relative;top: -3px;">ค้นหา : &nbsp;</span>
                <input name="inputSearch" matInput type="text" class="height-input" [(ngModel)]="search.keyword" (keydown)="onEnter($event)">
                <mat-icon name="iconSearch" matSuffix class="pointer" (click)="searchData()">search</mat-icon>
            </mat-form-field>
        </div>
        <div name="divCol62" class="col-2 center">
            <div name="divBtnonCreateDonate">
                <button name="btnOnCreateDonate" style="width: 100%" mat-stroked-button class="btn-style" (click)="onCreateDonate()">บริจาค</button>
            </div>
        </div>
    </div>
    <div class="row border-middle mb-5">
        <div class="col-12">

        </div>
    </div>
    <div name="divNgifRowMt2" class="row" *ngIf="bySize && bySize.data && bySize.data.length > 0">
        <div class=" col-md-4" *ngFor="let item of bySize.data">
            <img *ngIf="item && item.image && item.image.length > 0" name="imageCardShirt" class="img-style border-image pointer "
                style="border-radius: 2%" [src]="item.image[0].url" (click)="onModalDetail(item)">
            <img *ngIf="item && item.image && item.image.length < 1" name="imageCardShirt" class="img-style border-image pointer "
                src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548731775/web-sharing/no-image.png" (click)="onModalDetail(item)">
            <div name="btnImageOpenDetail" class="text-overflow text-image border-radius pointer" style="padding-top: 5px;padding-bottom: 5px"
                (click)="onModalDetail(item)">
                <div name="divDetailTitle" style="padding-left: 10px;padding-bottom: 10px">
                    <p style="margin-bottom: 0px" class="font-prod">{{item.name}}</p>
                    <p style="margin-bottom: 0px" class="font-prod">ขนาด : {{item.size}}</p>
                </div>
            </div>
        </div>
    </div>

    <div name="divNgifNoBysize" class="row center" *ngIf="bySize && bySize.data && bySize.data.length === 0">
        <div name="divContentNoBysize">
            ไม่มีสินค้าบริจาค
        </div>
    </div>
