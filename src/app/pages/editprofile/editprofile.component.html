<div class="row pt-3">
  <div class="col">
    <h5 name="h5Header">ข้อมูลผู้ใช้</h5>
  </div>
</div>



<div class="row pt-3 pl-3">

  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">ชื่อ <span class="red-color">*</span></p>
  </div>
  <div class="col-6">
    <mat-form-field class="full-width">
      <input class="height-input" matInput>
    </mat-form-field>
  </div>
</div>



<div class="row pt-3 pl-3">
  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">ชื่อผู้ใช้<span class="red-color">*</span></p>
  </div>
  <div class="col-6">
    <mat-form-field class="full-width">
      <input class="height-input" matInput>
    </mat-form-field>
  </div>
</div>

<div class="row pt-3 pl-3">
  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">อีเมลล์<span class="red-color">*</span></p>
  </div>
  <div class="col-6">
    <mat-form-field class="full-width">
      <input class="height-input" matInput>
    </mat-form-field>
  </div>
</div>

<div class="row pt-3 pl-3">

      <mat-form-field >
        <mat-select >
          <mat-option  *ngFor="let item of size" [value]="item.value" >

      </mat-form-field>
    </div>
  </div>
