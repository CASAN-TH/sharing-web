<div class="row pt-3">
  <div class="col">
    <h5>รูปสิ่งที่แบ่งปัน</h5>
  </div>
</div>

<div class="row pt-3 pl-3">
  <div class="col-12 col-md-3 center">
    <div class="border-upload-img center full-width">
      <!-- <mat-icon style="font-size: 220%">add</mat-icon> -->
      <button mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3"></div>
</div>

<div class="row pt-3">
  <div class="col">
    <h5>รายละเอียดรูปสิ่งที่แบ่งปัน</h5>
  </div>
</div>

<div class="row pt-3 pl-3">
  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">ชื่อ</p>
  </div>
  <div class="col-6">
    <mat-form-field class="full-width">
      <input matInput>
    </mat-form-field>
  </div>
</div>

<div class="row pt-3 pl-3">
  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">ขนาด</p>
  </div>
  <div class="col-6">
    <mat-form-field>
      <mat-select>
        <mat-option *ngFor="let item of size" [value]="item.value">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row pt-3 pl-3">
  <div class="col-3 col-md-2">
    <p style="margin-top: 16px">รายละเอียด</p>
  </div>
  <div class="col-6">
    <mat-form-field class="full-width">
      <textarea matInput placeholder="เพิ่มรายละเอียดการบริจาค, สถานที่นัดรับ"></textarea>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-4"></div>
  <div class="col-12 col-md-2 mt-3">
      <button mat-flat-button class="full-width" color="primary">บันทึก</button>
  </div>
  <div class="col-12 col-md-2 mt-3">
      <button mat-stroked-button class="full-width">ยกเลิก</button>
  </div>
  <div class="col-4"></div>
</div>
