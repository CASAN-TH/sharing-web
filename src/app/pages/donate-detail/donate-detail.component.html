<div class="row">
  <div class="col-6 mt-3">
    <div style="height: 300px; object-fit: cover">
      <slideshow [imageUrls]="imageArray"></slideshow>
    </div>

  </div>
  <div class="col-6 pl-2">
    <p *ngIf="data && data.data && data.data.detail">
      {{data.data.detail}}
    </p>
    <button mat-raised-button color="primary" class="text-center">รับสินค้า</button>

  </div>
</div>
