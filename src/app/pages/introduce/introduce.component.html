<div class="content">
    <div class="row">
        <div class="col-12">
            <div style="display:block; width: 100%">
                <slideshow [imageUrls]="images" [height]="'400px'" [minHeight]="" [showArrows]="false" [autoPlay]="true"
                    [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true" [dotColor]="'#010101'"
                    [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
                </slideshow>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <div class="mt-3 mb-3 title-Logo">
                ส่งต่อความฝันให้ใครอีกหลายคน ผ่านเรา
            </div>
            <div>
                <span style="border-right: solid 1px black;">
                    <img style="width: 80px;margin-right: 10px;position: relative;top: 2px"
                        src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548819371/web-sharing/logo.png">
                </span>
                <span>
                    <img style="width: 230px;margin-left: 10px"
                        src="https://res.cloudinary.com/dyiuidzsc/image/upload/v1548819374/web-sharing/font.png">
                </span>
            </div>
        </div>
    </div>

    <div class="row text-center mt-5">
        <div class="col-0 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <p class="count-number">
                45
            </p>
            <p style="font-family: 'Kanit', sans-serif;">
                ยอดบริจาค
            </p>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <p class="count-number">
                6
            </p>
            <p style="font-family: 'Kanit', sans-serif;">
                ยอดรับบริจาค
            </p>
        </div>
        <div class="col-0 col-sm-2 col-md-3 col-lg-4"></div>

    </div>

    <app-introduce-product></app-introduce-product>
</div>
